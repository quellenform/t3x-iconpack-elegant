iconpack:
  title: "Elegant Icons"
  key: "elegant"
  url: "https://www.elegantthemes.com/blog/resources/elegant-icon-font"

  renderTypes:

    webfont:
      css: "EXT:iconpack_elegant/Resources/Public/Vendor/elegant/css/webfont.css"
      prefix: "elegant-"
      attributes:
        aria-hidden: "true"
        role: "img"

    svg:
      source: "EXT:iconpack_elegant/Resources/Public/Vendor/elegant/svgs/"
      prefix: "elegant-"

    svgInline:
      source: "EXT:iconpack_elegant/Resources/Public/Vendor/elegant/svgs/"
      attributes:
        fill: "currentColor"
        role: "img"

  icons: "EXT:iconpack_elegant/Resources/Public/Vendor/elegant/metadata/icons.yml"
